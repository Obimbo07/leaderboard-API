<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="/main.js"></script></head>
<body>
    <header>
        <h2>Leaderboard</h2>
    </header>
    <section class="centered-section">
        <div class="score-section">
            <div class="section-header">
             <h3>Recent Scores</h3>
             <button id="refresh-btn">Refresh</button>
            </div>
          <div id="score-display">
            <ul id="score-list">

            </ul>

          </div>
        </div>

        <div id="form-section">
            <div id="score-form">
                <h3>Add your Score</h3>
                <form id="form" action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/games/nHUxd8ftxajfHTTdDpRl/scores/" method="POST">
                    <input type="text"  placeholder="Your name" name="name" id="name">
                    <input type="number" placeholder="Your score" name="score" id="score">
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

    </section>
    
</body>
</html>
